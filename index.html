			var path = window.location.pathname;
			var role = null;
			socket.on('connect', function(){
				if(path == '/display1') {
					role = 'display';
					screenNum = 1;
				} else if(path == '/display2') {
					role = 'display';
					screenNum = 2;
				} else if(path == '/display3') {
					role = 'display';
					screenNum = 3;
				} else if(path == '/1') {
					role = 'user_group1';
					guiInit();
				} else if(path == '/2') {
					role = 'user_group2';
					guiInit();
				} else if(path == '/3') {
					role = 'user_group3';
					guiInit();
				}	
				socket.emit('register',role);
				//console.log(socket.socket.sessionid, role);
			});
			socket.on('render', function (data){
				//console.log(data);
				// draw user on the screen!

					console.log("This is a display screen!")					
					init(); 
					
				}else if( data.role === "user_group1" || data.role === "user_group2" || data.role === "user_group3"){

					getPlayerData(screenNum, data.index);
				}
			});

			function guiInit(){
				
					var container=document.createElement("div");
					container.setAttribute('id', 'container');
					container.setAttribute("width", "320");
					container.setAttribute("height", "480");
					document.body.appendChild(container);	

					var log = document.createElement("h4");
					log.setAttribute('id','log');
					log.innerHTML = "Press the button to throw a snowball!";
					container.appendChild(log);

					var attack = document.createElement("button");
					attack.setAttribute('id','attack');
					attack.setAttribute('onclick', 'attack();');
					attack.innerHTML = "Throw the ball!";
					container.appendChild(attack);

					var hide = document.createElement("button");
					hide.setAttribute('id','hide');
					hide.setAttribute('onclick', 'hide();');
					hide.innerHTML = "Hide!";
					container.appendChild(hide);

			}

			function init(){
					
					var thecanvas = document.createElement("canvas");
					thecanvas.setAttribute('id', 'thecanvas');
					thecanvas.width = 3840;
					thecanvas.height = 1080;
					document.body.appendChild(thecanvas);

					context = thecanvas.getContext('2d');
					WIDTH = thecanvas.width;
					HEIGHT = thecanvas.height;
				
					var intervalId = setInterval(draw,30);///check
								
			};

			function createBG(data){
				
					var backgroundimg = new Image();
					backgroundimg.src = "http://itp.nyu.edu/~jj1357/grinchimages/bg_screen"+data+".jpg";
					backgroundimg.width = 3840;
					backgroundimg.height = 1080;
					context.drawImage(backgroundimg,0,0);

			}

			var getPlayerData = function(screenNum, index){

					if(screenNum == 1){
						playerList.push(characterDic1[index-1]);
						xlist.push(characterDic1[index-1].x+19);
						ylist.push(characterDic1[index-1].y+57);
					}else if(screenNum == 2){
						playerList.push(characterDic2[index-1]);
						xlist.push(characterDic2[index-1].x+19);
						ylist.push(characterDic2[index-1].y+57);		
					}else if (screenNum == 3){
						playerList.push(characterDic3[index-1]);
						xlist.push(characterDic3[index-1].x+19);
						ylist.push(characterDic3[index-1].y+57);
					}
					radiuslist.push(10);
					throwing = true;
			};

			var drawCharacter = function(data){

				for(var i = 0; i < playerList.length; i++){
					if(playerList[i].section === data){

					radiuslist[i] <= 40 ? playerList[i].throwing = true : playerList[i].throwing = false;

					var img = new Image();
						if(playerList[i].throwing === true){
							img.src = playerList[i].moved_url;
						}else{
							img.src = playerList[i].url;
						}
					context.drawImage(img, playerList[i].x, playerList[i].y, playerList[i].w, playerList[i].h);	
					};

				}
					
          	};

          	var updateBall = function(){
          			var easing = 0.03;
          			var targetx;
          			var targety;
 
          			for(var i = 0 ; i < ylist.length ; i++){
 
          				dx = playerList[i].tx - xlist[i];
          				if(Math.abs(dx)>1){
          					xlist[i] += dx * easing; 
          				} 
          				dy = playerList[i].ty - ylist[i];
          				if(Math.abs(dy)>1){
          					ylist[i] += dy * easing; 
          					if(radiuslist[i] >= 80){
          						radiuslist[i] = 80;
          					} else {
          						radiuslist[i]++;
          					}

          				} else {
          					xlist[i] = playerList[i].x+19;
	    					ylist[i] = playerList[i].y+57;
	    					radiuslist[i] = 10;
	    					
	    					//console.log("ball " + i +"'s x: "+ xlist[i]);
	    					//console.log("ball " + i +"'s y: "+ ylist[i]);
	    				}
	    			
	    		}
    				
          	};
          	var drawBall = function(index){
          		for(var i =0; i<index; i++){
	          			context.beginPath();
	    				context.fillStyle="#ffffff";
	    				context.arc(xlist[i],ylist[i],radiuslist[i],0,Math.PI*2,true); 
	    				context.closePath();
	    				context.fill();
          		}
          		
          	};

          	var draw = function(){
          		createBG(screenNum);
          		drawCharacter(screenNum);
          		updateBall();
          		drawBall(ylist.length);
          		//console.log("canvas is animating!")
          	};
          	
		</script>
